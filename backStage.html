<!DOCTYPE html>
<html lang="zh-tw ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM</title>
    <link rel="stylesheet" href="./src/styles/c3.min.css" />
    <link rel="stylesheet" href="./src/styles/output.css" />
  </head>
  <body>
    <!-- header -->
    <header class="font-NotoSansTC border-b-[40px] border-black py-9">
      <div class="container flex justify-between items-center">
        <h1 class="py-1">
          <a class="text-2xl font-black py-1" href="./index.html">WOWOROOM</a>
        </h1>
        <ul class="flex gap-10 justify-end text-xl">
          <li>
            <a class="p-2 hover:text-purple-hover" href="#">後台管理</a>
          </li>
          <li>
            <a class="p-2 hover:text-purple-hover" href="#">管理員登入</a>
          </li>
        </ul>
      </div>
    </header>

    <!-- 圖表 -->
    <section class="chartSection">
      <div class="container pt-[60px]">
        <h1
          class="mb-[98px] text-[28px] font-normal text-center"
          id="chartTitle"
        >
          全產品類別營收比重
        </h1>
        <div id="chart"></div>
        <div class="flex justify-end mb-3">
          <button
            class="w-[138.67px] py-[10px] border-[1.5px] border-black rounded-sm hover:bg-black hover:text-white"
            id="changeChartBtn"
          >
            變更圖表
          </button>
        </div>
      </div>
    </section>

    <!-- 訂單列表 -->
    <section>
      <div class="container pb-28">
        <div class="flex justify-end mb-3">
          <button
            class="py-[10px] px-[20px] border-[1.5px] border-black rounded-sm hover:bg-black hover:text-white"
            id="deleteAllBtn"
          >
            清除全部訂單
          </button>
        </div>
        <table class="orderTable">
          <thead>
            <tr>
              <td width="133px" class="pl-4 py-3 border-[1.5px] border-black">
                訂單編號
              </td>
              <td width="124px" class="pl-4 py-3 border-[1.5px] border-black">
                聯絡人
              </td>
              <td width="170px" class="pl-4 py-3 border-[1.5px] border-black">
                聯絡地址
              </td>
              <td width="157px" class="pl-4 py-3 border-[1.5px] border-black">
                電子郵件
              </td>
              <td width="249px" class="pl-4 py-3 border-[1.5px] border-black">
                訂單品項
              </td>
              <td width="117px" class="pl-4 py-3 border-[1.5px] border-black">
                訂單日期
              </td>
              <td width="96px" class="pl-4 py-3 border-[1.5px] border-black">
                訂單狀態
              </td>
              <td width="64px" class="pl-4 py-3 border-[1.5px] border-black">
                狀態
              </td>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <script src="./src/script/library/axios.min.js"></script>
    <script src="./src/script/library/d3.min.js"></script>
    <script src="./src/script/library/c3.min.js"></script>
    <script type="module" src="./src/script/api/backStage.js"></script>
  </body>
</html>
