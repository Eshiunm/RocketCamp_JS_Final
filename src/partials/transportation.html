<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="font-NotoSansTC">
      <div class="container mt-8">
        <h2 class="text-[1.75rem] text-center">運送方式</h2>
        <ul
          class="flex flex-col md:flex-row gap-[25px] items-center justify-center mt-8"
        >
          <li>
            <div
              class="w-[115px] h-[115px] border-[3px] border-black rounded-full relative"
            >
              <img
                src="../../public/images/transportation/grocery-store.png"
                alt="cart icon"
                class="w-[3.75rem] h-[3.75rem] absolute top-1/2 left-1/2 transform translate-x-[-55%] translate-y-[-55%]"
              />
            </div>
            <p class="text-xl text-center">STEP.1</p>
            <p class="text-[1rem] text-center">選購商品</p>
          </li>
          <li class="">
            <img
              src="../../public/images/transportation/right-arrow.png"
              alt=""
              class="w-10 h-10"
            />
          </li>
          <li>
            <div
              class="w-[115px] h-[115px] border-[3px] border-black rounded-full relative"
            >
              <img
                src="../../public/images/transportation/list.png"
                alt="list icon"
                class="w-[3.75rem] h-[3.75rem] absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%]"
              />
            </div>
            <p class="text-xl text-center">STEP.2</p>
            <p class="text-[1rem] text-center">填寫預定資料</p>
          </li>
          <li>
            <img
              src="../../public/images/transportation/right-arrow.png"
              alt=""
              class="w-10 h-10"
            />
          </li>
          <li>
            <div
              class="w-[115px] h-[115px] border-[3px] border-black rounded-full relative"
            >
              <img
                src="../../public/images/transportation/check.png"
                alt="check icon"
                class="w-[3.75rem] h-[3.75rem] absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%]"
              />
            </div>
            <p class="text-xl text-center">STEP.3</p>
            <p class="text-[1rem] text-center">預定成功</p>
          </li>
          <li>
            <img
              src="../../public/images/transportation/right-arrow.png"
              alt=""
              class="w-10 h-10"
            />
          </li>
          <li>
            <div
              class="w-[115px] h-[115px] border-[3px] border-black rounded-full relative"
            >
              <img
                src="../../public/images/transportation/email.png"
                alt=""
                class="w-[3.75rem] h-[3.75rem] absolute top-1/2 left-1/2 transform translate-x-[-50%] translate-y-[-50%]"
              />
            </div>
            <p class="text-xl text-center">STEP.4</p>
            <p class="text-[1rem] text-center">Email 付款資訊</p>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
